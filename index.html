<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-details">
            <p>Enter username below</p>
            <div class="user-input">
                <input type="text" placeholder="Enter username here" id="user-label">
                <button id="search-button">search</button>
            </div>
        </div>

        <div class="stat-container">
            <div class="progress">
                <div class="difficulty">
                    <div class="easy circle">
                        <span id="easy-span"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="difficulty">
                    <div class="medium circle">
                        <span id="medium-span"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="difficulty">
                    <div class="hard circle">
                        <span id="hard-span"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="stat-cards">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
